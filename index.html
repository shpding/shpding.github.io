<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位列表</title>
    <style>
        /* 简约风格样式 */
        .pc-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 9999;
            padding: 20px;
            text-align: center;
        }
        .banner {
            height: 180px;
            background: #f5f7fa;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .job-list {
            padding: 15px;
        }
        .job-item {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .job-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }
        .job-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .salary {
            color: #ff5a5f;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="pc-alert">请使用手机访问本页面</div>
    
    <div class="banner">
        <img src="newbanner.png" alt="招聘banner">
    </div>

    <div class="job-list" id="jobList"></div>

    <script>
        // PC访问检测
        if(window.innerWidth > 768) document.querySelector('.pc-alert').style.display = 'block';

        // 加载职位数据
        fetch('data.json').then(r => r.json()).then(data => {
            let html = '';
            data.jobs.forEach(job => {
                html += `<div class="job-item" onclick="location.href='detail.html?id=${job.id}'">
                            <div class="job-title">${job.title}</div>
                            <div class="job-info">📍 ${job.location}</div>
                            <div class="job-info salary">💰 ${job.salary}</div>
                         </div>`;
            });
            document.getElementById('jobList').innerHTML = html;
        });
    </script>
</body>
</html>
